<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dummy Bazaar</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon_bag.ico" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Inclusive+Sans&family=Pacifico&family=Rubik+Iso&family=Rubik+Moonrocks&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Dummy Bazaar</h1>
    <div class="search-bar">
      <input
        type="text"
        placeholder="Search Products..."
        class="search-input"
        spellcheck="false"
      />
    </div>

    <label for="categories">Choose a category:</label>
    <select name="productCategories" id="categories"></select>

    <div class="grid-container" id="productList"></div>

    <div class="pagination" id="pagination"></div>

    <!-- adding js files -->
    <script src="js/index.js"></script>
    <script src="js/product_info.js"></script>
  </body>
</html>
